{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<div class="row">
    {% for item in cart_items %}
    
    <div class = "col-sm-12 col-md-4 col-lg-3">
        
        <div class="card">
            <img class="card-img-top" src='{{ MEDIA_URL }}{{ item.product.image }}'>
          <div class="card-body">  
            <h3 class="card-title">{{ item.product.name }}</h3>
            <p class="card-text">{{ item.product.description }}</p>
            <p>Price: <i class="fa fa-eur" aria-hidden="true"></i>{{ item.product.price }}</p>
            
                
                <form class="form-inline" method="post" action="{% url 'adjust_cart' item.id %}">
                    {% csrf_token %}
                    
                        <label for="exampleInputAmount" class="sr-only">New Qty</label>
                        <div class="input-group">
                            
                            <input name="quantity" type="number" min="0" max="{{product.stock}}" class="form-control" placeholder="{{item.quantity}}" value={{item.quantity}}>
                            
                        </div>
                    
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Amend</button>
                </form>
            
          </div>  
        </div>
    </div>
    {% endfor %}
</div>
<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-3">
         <a href="{% url 'checkout' %}" class="btn btn-success form-control" role="button"><i class="fa fa-check" aria-hidden="true"></i>  Checkout{{ total }}</a>     
  </div>  
</div>

{% endblock %}
